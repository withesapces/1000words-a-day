<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LexiStep</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3b82f6;
      --secondary-color: #10b981;
      --text-color: #111827;
      --background-color: #f3f4f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    .app-container {
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.1),
        0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      border: 3px solid var(--text-color);
      transition: background 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--text-color);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--primary-color);
    }

    .daily-challenge {
      background-color: var(--secondary-color);
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      border: 2px solid var(--text-color);
      box-shadow: 4px 4px 0 var(--text-color);
    }

    .writing-area {
      position: relative;
    }

    textarea {
      width: 100%;
      min-height: 300px;
      padding: 1rem;
      border: 2px solid var(--text-color);
      border-radius: 8px;
      font-size: 1rem;
      line-height: 1.6;
      resize: vertical;
      background-color: white;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .word-count {
      position: absolute;
      bottom: -2rem;
      right: 0;
      font-size: 0.9rem;
      color: var(--primary-color);
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 3rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--text-color);
      background-color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 4px 4px 0 var(--text-color);
    }

    .btn:hover {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 var(--text-color);
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    /* Dark mode styles */
    body.dark-mode {
      --primary-color: #60a5fa;
      --secondary-color: #34d399;
      --text-color: #f3f4f6;
      --background-color: #1f2937;
    }

    body.dark-mode .app-container {
      background: #374151;
      border-color: var(--text-color);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 10px 15px -3px rgba(0, 0, 0, 0.5);
    }

    body.dark-mode textarea {
      background-color: #4b5563;
      color: var(--text-color);
      border-color: var(--text-color);
    }

    @media (max-width: 768px) {
      .app-container {
        padding: 1rem;
        margin: 0 1rem;
      }
      .action-buttons {
        flex-direction: column;
        gap: 1rem;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="logo">LexiStep</div>
      <div style="display: flex; align-items: center; gap: 1rem;">
        <div>Daily Writing Accelerator</div>
        <button id="toggle-dark-mode" class="btn">Dark Mode</button>
      </div>
    </header>

    <div class="daily-challenge" id="daily-topic">
      Tap "New Challenge" to start your writing journey
    </div>

    <div class="writing-area">
      <textarea placeholder="Start writing your thoughts..."></textarea>
      <div class="word-count" id="word-count">Words: 0</div>
    </div>

    <div class="action-buttons">
      <button class="btn" id="generate-topic">New Challenge</button>
      <button class="btn btn-primary" id="save-text">Save Progress</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const challenges = [
      "Design the future of urban mobility",
      "Imagine a world without digital screens",
      "Describe a breakthrough in human-AI collaboration",
      "Explore the emotional landscape of a digital nomad",
      "Predict the next global cultural revolution"
    ];
    
    const generateTopicBtn = document.getElementById("generate-topic");
    const dailyTopic = document.getElementById("daily-topic");
    const textarea = document.querySelector('textarea');
    const wordCountEl = document.getElementById('word-count');
    const saveBtn = document.getElementById('save-text');
    const darkModeToggle = document.getElementById('toggle-dark-mode');

    generateTopicBtn.addEventListener('click', () => {
      const topic = challenges[Math.floor(Math.random() * challenges.length)];
      dailyTopic.textContent = topic;
    });

    saveBtn.addEventListener('click', () => {
      alert('Progress saved! Keep pushing your creative boundaries.');
    });

    textarea.addEventListener('input', () => {
      const wordCount = textarea.value.trim().split(/\s+/).filter(word => word.length > 0).length;
      wordCountEl.textContent = `Words: ${wordCount}`;

      if (wordCount >= 50) {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { x: 0.5, y: 0.6 }
        });
      }
    });

    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    });
  </script>
</body>
</html>
